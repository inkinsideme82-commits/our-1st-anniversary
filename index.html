<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 1st Anniversary 💕</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 50px 20px;
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      animation: fadeInDown 2s ease-in-out;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message {
      font-size: 1.3rem;
      margin: 20px auto;
      max-width: 600px;
      line-height: 1.8;
      background: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 15px;
      animation: fadeIn 3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 40px auto;
      max-width: 1000px;
    }
    .gallery div {
      width: 280px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 15px;
      padding: 10px;
      transition: transform 0.3s ease;
    }
    .gallery div:hover {
      transform: scale(1.05);
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 1rem;
      color: white;
    }
  </style>
</head>
<body>

  <header>💖 Happy 1st Anniversary 💖</header>

  <div class="message">
    On 5th September 2024, we met for the first time… And today, one year later, I just want to say: <br><br>
    You are my best friend, my love, and my forever 💖
  </div>

  <h2>📸 Our Memories</h2>
  <section class="gallery">
    <div>
      <img src="memory1.jpg" alt="Memory 1">
      <p>Memory 1</p>
    </div>
    <div>
      <img src="memory2.jpg" alt="Memory 2">
      <p>Memory 2</p>
    </div>
    <div>
      <img src="memory3.jpg" alt="Memory 3">
      <p>Memory 3</p>
    </div>
  </section>

  <footer>
    Made with ❤️ by Me, for You 🌹
  </footer>

</body>
</html>
