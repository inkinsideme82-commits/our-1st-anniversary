<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Anniversary ‚ù§Ô∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 50px 20px;
      animation: fadeInDown 2s ease-in-out;
    }

    header h1 {
      font-size: 3rem;
      font-family: 'Pacifico', cursive;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .timeline {
      margin: 50px auto;
      max-width: 800px;
      position: relative;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #fff;
      transform: translateX(-50%);
    }

    .event {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      margin: 20px;
      width: 40%;
      position: relative;
      animation: fadeInUp 2s ease-in-out;
    }

    .event:nth-child(odd) {
      left: 0;
    }

    .event:nth-child(even) {
      left: 60%;
    }

    .event h3 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .event p {
      margin: 0;
    }

    .love-btn {
      background: #fff;
      color: #ff4b5c;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s;
      margin: 40px 0;
    }

    .love-btn:hover {
      transform: scale(1.1);
    }

    .hidden-message {
      display: none;
      font-size: 1.5rem;
      animation: fadeIn 2s ease-in-out;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 40px;
      animation: fadeInUp 2s ease-in-out;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <header>
    <h1>Happy 1st Anniversary ‚ù§Ô∏è</h1>
    <p>Since 5th September 2024, our forever journey began ‚ú®</p>
  </header>

  <section class="timeline">
    <div class="event">
      <h3>5 Sept 2024</h3>
      <p>The day we met üíï</p>
    </div>
    <div class="event">
      <h3>Our First Date</h3>
      <p>Unforgettable moments together ü•∞</p>
    </div>
    <div class="event">
      <h3>Special Memories</h3>
      <p>Every laugh, every hug, every smile ‚ù§Ô∏è</p>
    </div>
  </section>

  <section class="gallery">
    <img src="https://via.placeholder.com/300x400.png?text=Your+Photo+1" alt="Memory 1">
    <img src="https://via.placeholder.com/300x400.png?text=Your+Photo+2" alt="Memory 2">
    <img src="https://via.placeholder.com/300x400.png?text=Your+Photo+3" alt="Memory 3">
    <img src="https://via.placeholder.com/300x400.png?text=Your+Photo+4" alt="Memory 4">
  </section>

  <button class="love-btn" onclick="showMessage()">Click for a Surprise üíå</button>
  <div class="hidden-message" id="message">
    You are my today, my tomorrow, and my forever ‚ù§Ô∏è
  </div>

  <script>
    function showMessage() {
      document.getElementById('message').style.display = 'block';
    }
  </script>
</body>
</html>
